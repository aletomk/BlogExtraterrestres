Valores para el href de los vínculos en HTML  <!-- Solamente explicativo -->

.	href="nombre"
	<!-- Archivo o carpeta (adentro del sitio) -->

.	href="http://"  <!-- http es para un sitio NO seguro -->
	href="https://" <!-- https es para un sitio seguro -->
	<!-- URL externa --> 

.	href="#algo"
	<!-- id="algo" (Adentro del sitio a acceder) -->

.	href="mailto:usuario@dominio.com"
	<!-- Enviar mails a determinada empresa, persona o entidad -->

		href="mailto:empresaaeroespacialxmex@outlook.com?subject= Me interesa el trabajo"
		<!-- Si queremos indicar el asunto del mail, a continuación del correo se pone ?subject= Asunto -->
		
.	href="sms:numero_telefono"
	<!-- Abrir la aplicación para envio de mensajes de texto -->
	
.	href="tel:numero_telefono"
	<!-- Abrir el dialer telefónico con el número ya escrito y listo para llamar -->
