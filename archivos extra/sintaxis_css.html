<!DOCTYPE html>

<html lang="es">

	<head>
		<title>Sintaxis de CSS</title>
		<meta charset="utf-8" />
		<style> 
		p{
			/* color: rgb( 3, 100, 20 ) Valor de color RGB */
			/* color: #FF4500; Codigo hexadecimal de OrangeRed */
			/* color: OrangeRed; Color anaranjado extraído de HTML-color-codes.info */
			/* font-size: 25px; Unidad de tamaño mas usada en la web */
		}
		</style>
	</head>

	<body>
		<h1> Reglas sintácticas en números en CSS </h1>
			<p style="font-size: 10%">10%</p>
			<p style="font-size: 10px">10px</p>
			<p style="font-size: 10pt">10pt</p>
			<p style="font-size: 10mm">10mm</p>
			<p style="font-size: 10ex">10ex</p>
			<p style="font-size: 10em">10em</p>
			<p style="font-size: 10cm">10cm</p>
			<p style="font-size: 10in">10in</p>
	</body>

</html>
